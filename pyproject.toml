[tool.poetry]
name = "h2o-wave-template"
version = "0.1.0"
description = "Dashboard quickstart template"
authors = ["Flávio Codeço Coelho <fccoelho@gmail.com>"]
license = "MIT"

packages = [
    { include = "epi_scanner" },
]

[tool.poetry.dependencies]
python = "^3.10"
h2o-wave = "^0.23.1"
pandas = "^1.5.1"
psutil = "^5.9.4"
loguru = "^0.6.0"
lmfit = "^1.0.3"
pyarrow = "^10.0.0"
geopandas = "^0.12.1"
matplotlib = "^3.6.2"
mapclassify = "^2.4.3"
plotly = "^5.11.0"
SQLAlchemy = "^1.4.44"
psycopg2 = "^2.9.5"
python-dotenv = "^0.21.0"

[tool.poetry.dev-dependencies]
pytest = "*"
coverage = "^6.5.0"
nox = "^2022.8.7"
nox-poetry = "^1.0.1"
autoflake8 = "^0.4.0"
black = "^22.10.0"
jupyterlab = "^3.5.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
