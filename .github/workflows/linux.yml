name: EpiScanner Build

on: [pull_request]

env:
  HOST_GID: 1000
  HOST_UID: 1000
  ENV: dev
  ROOT_DIR: /opt/services/epi_scanner
  EPISCANNER_DATA_DIR: /opt/services/epi_scanner/data
  HOST_EPISCANNER_DATA_DIR: ./data

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: ["3.9"]
    concurrency:
      group: ci-${{ github.ref }}
      cancel-in-progress: true

    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@v2

    - uses: conda-incubator/setup-miniconda@v2
      with:
        miniconda-version: "latest"
        mamba-version: "*"
        environment-file: conda/env-base.yaml
        channels: conda-forge,nodefaults
        activate-environment: episcanner
        use-mamba: true
        miniforge-variant: Mambaforge

    - name: Create env file
      run: envsubst < env.tpl > .env

    - name: Prepare volume for episcanner data
      run: |
        mkdir -p ./data
        chmod 777 -R ./data

    - name: Install dependencies
      run: |
        poetry install

    - name: Linting
      run: |
        pre-commit install
        pre-commit run --all-files

    - name: Build docker images
      run: |
        make containers-build

    - name: Docker start web
      run: |
        make containers-start

    - name: Docker waiting services
      run: |
        make containers-wait SERVICE=wave-app

